

<form>
    <div class="container">
      <h1>{{message}}</h1>
      <div class="row">
         <p class="registration-text">REGISTRATION FORM</p>
      </div>
   </div>
   <div class="container">
     <div class="form-group">
       <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName" placeholder="Name*">
     </div>
     <div class="form-group">
       <input type="email" class="form-control" [(ngModel)]="user.userEmail" name="userEmail" placeholder="Email*">
     </div>
     <div class="form-group">
       <input type="text" class="form-control" [(ngModel)]="user.userPhoneNumber" name="userPhoneNumber" placeholder="Contact Number*">
     </div>
     <div class="form-group">
       <input type="password" class="form-control" [(ngModel)]="user.userPassword" name="userPassword" placeholder="Password*">
     </div>
     <div class="form-group">
       <input type="password" class="form-control"  placeholder="Confirm Password*">
     </div>
     <div class="form-group">
       <textarea class="form-control" [(ngModel)]="user.userAdddress" name="userAdddress" placeholder="Address*"></textarea>
     </div>
     <div class="row">
       <div class="col-6 form-group">
         <input type="text" class="form-control" [(ngModel)]="user.userDob" name="userDob" placeholder="Date Of Birth" onfocus="(this.type='date')"/>
       </div>
       <div class="col-6 form-group">
         <select class="form-control" [(ngModel)]="user.typeOfUser" name="typeOfUser">
           <option selected disabled>Booking Artist For..*</option>
           <option value="Personal">Personal</option>
           <option value="Company">Company</option>
         </select>
       </div> 
     </div>
     <div class="row">
       <div class="col-6 form-check" style="margin-left: 16px;">
         <input class="form-check-input" type="checkbox"  id="Terms-condtion-checkbox">
         <label class="form-check-label">I Agree Terms and Conditions</label>
       </div>
     </div>
     <div class="row">
       <div class="form-group offset-11">
         <button type="submit" class="btn btn-dark" (click)="registerNow()"  id="Submit-btn">SUBMIT</button>
       </div>
     </div>
   </div>
 </form>
